<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

     <!-- Navigation Bar -->
     <nav class="navbar">
      <a href="Mainpage.html">HOME</a>
      <a href="history.html">HISTORY</a>
      <a href="wishlist.html">WISHLIST</a>
      <a href="tv_series.html">TV SERIES</a>
      <a href="movies.html">MOVIES</a>
      <div class="search-container">
        <input type="text" placeholder="Search..." aria-label="Search" />
        <img src="img/1413908-1.png" alt="Search Icon" />
      </div>
    </nav>
    
    <div class="signup">
      <div class="container">
        <form action="handle_request.php" method="post">
          <h2>Sign Up</h2>

          <!-- First Name -->
          <label for="f_name">First Name</label>
          <input type="text" id="f_name" name="f_name" placeholder="Enter your first name" required />

          <!-- Surname -->
          <label for="l_name">Surname</label>
          <input type="text" id="l_name" name="l_name" placeholder="Enter your surname" required />

          <!-- Username -->
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required />

          <!-- Password -->
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />

          <!-- Confirm Password -->
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required />

          <!-- Email -->
          <label for="email_address">Email</label>
          <input type="email" id="email_address" name="email_address" placeholder="Enter your email address" required />

          <!-- Submit Button -->
          <button type="submit" class="submit-button">CREATE ACCOUNT</button>

          <!-- Redirect to Login -->
          <p>Already have an account? <a href="Login.html">Click here!</a></p>
        </form>
      </div>

     
    </div>
  </body>
</html>
